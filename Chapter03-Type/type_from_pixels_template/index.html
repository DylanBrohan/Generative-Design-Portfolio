<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/mystyle.css" /> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <script
      src="lib/generative-design-library.js"
      type="text/javascript"
    ></script>
    <script src="lib/g.js" type="text/javascript"></script>
    <script src="lib/opentype.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div id="canvasHolder" class="col-8"></div>
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <h4>
                <small>CIRLCE RADIUS</small>
              </h4>
            </div>
          </div>

          <div class="row">
            <div id="radiusController" class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>
                <small>DENSITY</small>
              </h4>
            </div>
          </div>

          <div class="row">
            <div id="densityController" class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>
                <small>FONT SIZE</small>
              </h4>
            </div>
          </div>

          <div class="row">
            <div id="fontSizeController" class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>
                <small>RANDOMNESS</small>
              </h4>
            </div>
          </div>

          <div class="row">
            <div id="randomController" class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>
                <small>TEXT INPUT</small>
              </h4>
            </div>
          </div>

          <div class="row">
            <div id="inputBoxController" class="col-12"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <h4>
                <small>FILL OR STROKE</small>
              </h4>
            </div>
          </div>

          <div class="row">
            <div id="checkBoxController" class="col-12"></div>
          </div>

          <div class="row">
            <div id="animateBoxController" class="col-12"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
